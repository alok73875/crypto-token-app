<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äî Crypto Token App</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <main class="page-wrap">
    <section class="side-illustration">
      <div class="brand">
        <div class="logo">CT</div>
        <h2>Crypto Token</h2>
        <p class="muted">Securely manage your tokens</p>
      </div>
      <div class="art">üîê</div>
    </section>

    <section class="auth-card">
      <h1>Welcome back</h1>
      <p class="subtitle">Sign in to continue to your dashboard</p>

      <form id="login-form" class="auth-form" autocomplete="off">
        <label class="field">
          <span class="label-text">Email</span>
          <input type="email" name="email" id="login-email" placeholder="you@domain.com" required />
        </label>

        <label class="field">
          <span class="label-text">Password</span>
          <div class="password-row">
            <input type="password" name="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6" />
            <button type="button" class="toggle" id="toggle-login-password" aria-label="Show password">Show</button>
          </div>
        </label>

        <div class="actions-vertical">
          <button type="submit" class="primary">Sign in</button>
          <a class="secondary" href="signup.html">Create an account</a>
        </div>

        <div id="login-message" class="message" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const res = await login({ email, password });
      const msgEl = document.getElementById('login-message');
      if (res.ok) {
        msgEl.classList.remove('error');
        msgEl.textContent = 'Login successful ‚Äî redirecting‚Ä¶';
        if (res.token) localStorage.setItem('authToken', res.token);
        setTimeout(() => window.location.href = 'index.html', 600);
      } else {
        msgEl.classList.add('error');
        msgEl.textContent = res.error || 'Login failed';
      }
    });

    // password toggle
    document.getElementById('toggle-login-password').addEventListener('click', () => {
      togglePassword('login-password', 'toggle-login-password');
    });
  </script>
</body>
</html>
