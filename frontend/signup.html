<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Crypto Token App</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <main class="page-wrap">
    <section class="side-illustration">
      <div class="brand">
        <div class="logo">CT</div>
        <h2>Crypto Token</h2>
        <p class="muted">Join and secure your assets</p>
      </div>
      <div class="art">✨</div>
    </section>

    <section class="auth-card">
      <h1>Create your account</h1>
      <p class="subtitle">Sign up and start managing tokens</p>

      <form id="signup-form" class="auth-form" autocomplete="off">
        <label class="field">
          <span class="label-text">Full name</span>
          <input type="text" name="name" id="signup-name" placeholder="Your name" required />
        </label>

        <label class="field">
          <span class="label-text">Email</span>
          <input type="email" name="email" id="signup-email" placeholder="you@domain.com" required />
        </label>

        <label class="field">
          <span class="label-text">Password</span>
          <div class="password-row">
            <input type="password" name="password" id="signup-password" placeholder="At least 6 characters" required minlength="6" />
            <button type="button" class="toggle" id="toggle-signup-password" aria-label="Show password">Show</button>
          </div>
        </label>

        <div class="actions-vertical">
          <button type="submit" class="primary">Create account</button>
          <a class="secondary" href="login.html">Already have an account?</a>
        </div>

        <div id="signup-message" class="message" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const res = await signup({ name, email, password });
      const msgEl = document.getElementById('signup-message');
      if (res.ok) {
        msgEl.classList.remove('error');
        msgEl.textContent = 'Account created — redirecting to login…';
        setTimeout(() => window.location.href = 'login.html', 900);
      } else {
        msgEl.classList.add('error');
        msgEl.textContent = res.error || 'Signup failed';
      }
    });

    document.getElementById('toggle-signup-password').addEventListener('click', () => {
      togglePassword('signup-password', 'toggle-signup-password');
    });
  </script>
</body>
</html>
